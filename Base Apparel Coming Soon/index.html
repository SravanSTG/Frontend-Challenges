<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="apparel-text-container">
          <img class="logo" src="images/logo.svg" alt="logo" />
          <h1 class="heading"><span>WE'RE</span> COMING SOON</h1>
          <p class="information">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="index.html" method="post">
            <div>
              <input
                placeholder="Email Address"
                type="text"
                class="email-input"
              />
              <img class="logo-error" src="images/icon-error.svg" alt="err" />
              <button type="button" class="btn">
                <img src="images/icon-arrow.svg" alt="arrow-image" />
              </button>
            </div>
            <small>Please provide a valid email</small>
          </form>
        </div>
        <div class="image-container">
          <!-- <img src="images/hero-desktop.jpg" alt="" /> -->
        </div>
        <div class="div-mobile">
          <img src="images/logo.svg" alt="logo" />
        </div>
      </div>
    </main>

    <p class="attribution">

    </p>
  </footer> -->

    <script src="index.js"></script>
  </body>
</html>
