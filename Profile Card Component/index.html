<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body class="page-body">

  <img class="top-pattern" src="images/bg-pattern-top.svg" alt="">

  <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="">

  <div class="profile-card">
    <img class="pattern" src="images/bg-pattern-card.svg" alt="">

    <img class="victor-img" src="images/image-victor.jpg" alt="">

    <div class="name">
      Victor Crest <span class="age">26</span><br>
      <span class="place">London</span>
    </div>
    <hr>

    <div class="row">
      <div class="col-lg-4 col-4">
        <p class="stats">80K</p>
        <p class="field">Followers</p>
      </div>
      <div class="col-lg-4 col-4">
        <p class="stats">803K</p>
        <p class="field">Likes</p>
      </div>
      <div class="col-lg-4 col-4">
        <p class="stats">1.4K</p>
        <p class="field">Photos</p>
      </div>
    </div>
  </div>

</body>

</html>
