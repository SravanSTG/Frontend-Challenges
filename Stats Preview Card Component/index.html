<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container-fluid">
    <div class="row big">
      <div class="col-lg-6 card stat-background">
        <p class="heading">Get <span class="insights">insights</span> that help your business grow.</p>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <br>

        <div class="row">
          <div class="col-lg-4">
            <p class="numbers">10K+</p>
            <p class="field">COMPANIES</p>
          </div>
          <div class="col-lg-4">
            <p class="numbers">314</p>
            <p class="field">TEMPLATES</p>
          </div>
          <div class="col-lg-4">
            <p class="numbers">12M+</p>
            <p class="field">QUERIES</p>
          </div>
        </div>
      </div>

      <div class="col-lg-6 card img-background">
        <img class="image" src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

  </div> -->

</body>

</html>
