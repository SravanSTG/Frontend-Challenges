<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="report-container">
          <div class="person">
            <img
              class="jeremy-img"
              src="./images/image-jeremy.png"
              alt="jeremy-img"
            />
            <h1 class="jeremy"><span>Report for</span> Jeremy</h1>
            <h1 class="robson">Robson</h1>
          </div>
          <div class="time-cycle">
            <p class="daily inactive">Daily</p>
            <p class="weekly inactive">Weekly</p>
            <p class="monthly inactive">Monthly</p>
          </div>
        </div>

        <div class="work">
          <div class="icon-container">
            <img class="icon" src="./images/icon-work.svg" alt="" />
          </div>
          <div class="work-stats">
            <div>
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h3 class="work-hrs"></h3>
            <p class="work-hrs-prev"></p>
          </div>
        </div>

        <div class="play">
          <div class="icon-container">
            <img class="icon" src="./images/icon-play.svg" alt="" />
          </div>
          <div class="play-stats">
            <div>
              <h2>Play</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h3 class="play-hrs"></h3>
            <p class="play-hrs-prev"></p>
          </div>
        </div>

        <div class="study">
          <div class="icon-container">
            <img class="icon" src="./images/icon-study.svg" alt="" />
          </div>
          <div class="study-stats">
            <div>
              <h2>Study</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h3 class="study-hrs"></h3>
            <p class="study-hrs-prev"></p>
          </div>
        </div>

        <div class="exercise">
          <div class="icon-container">
            <img class="icon" src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="exercise-stats">
            <div>
              <h2>Exercise</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h3 class="exercise-hrs"></h3>
            <p class="exercise-hrs-prev"></p>
          </div>
        </div>

        <div class="social">
          <div class="icon-container">
            <img class="icon" src="./images/icon-social.svg" alt="" />
          </div>
          <div class="social-stats">
            <div>
              <h2>Social</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h3 class="social-hrs"></h3>
            <p class="social-hrs-prev"></p>
          </div>
        </div>

        <div class="selfcare">
          <div class="icon-container">
            <img class="icon" src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="selfcare-stats">
            <div>
              <h2>Self Care</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h3 class="selfcare-hrs"></h3>
            <p class="selfcare-hrs-prev"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="index.js"></script>
  </body>
</html>
